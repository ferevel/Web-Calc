<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="calc">
      <div class="calc-row">
         <div id="display"></div>
      </div>
      <div class="calc-row">
         <div class="number-btn">7</div>
         <div class="number-btn">8</div>
         <div class="number-btn">9</div>
         <div class="sign-btn">+</div>
      </div>
      <div class="calc-row">
         <div class="number-btn">4</div>
         <div class="number-btn">5</div>
         <div class="number-btn">6</div>
         <div class="sign-btn">-</div>
      </div>
      <div class="calc-row">
         <div class="number-btn">1</div>
         <div class="number-btn">2</div>
         <div class="number-btn">3</div>
         <div class="sign-btn">*</div>
      </div>
      <div class="calc-row">
         <div class="point-btn">,</div>
         <div class="number-btn">0</div>
         <div class="condition-btn">+/-</div>
         <div class="sign-btn">/</div>
      </div>
      <div class="calc-row">
         <div class="calc-btn oper"Id="calcButtonResult">=</div>
         <div class="calc-btn oper"Id="calcButtonClean">C</div>
      </div>
   </div>


   <script src="script.js"></script>
</body>
</html>
